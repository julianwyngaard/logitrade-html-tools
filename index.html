<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julian's Tools</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5rem;
        }
        .tools-list {
            list-style: none;
            padding: 0;
        }
        .tools-list li {
            margin: 1rem 0;
            padding: 1rem;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .tools-list a {
            font-size: 1.2rem;
            font-weight: 500;
            color: #0066cc;
            text-decoration: none;
        }
        .tools-list a:hover {
            text-decoration: underline;
        }
        .tools-list p {
            margin: 0.5rem 0 0 0;
            color: #666;
        }
        footer {
            margin-top: 3rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9rem;
        }
        footer a {
            color: #0066cc;
        }
    </style>
</head>
<body>
    <h1>Julian's Tools</h1>
    <p>A collection of single-file HTML tools. Each tool runs entirely in your browser.</p>

    <ul class="tools-list">
        <li>
            <a href="json-formatter.html">JSON Formatter</a>
            <p>Format, validate, and minify JSON. Shareable via URL.</p>
        </li>
    </ul>

    <footer>
        <a href="https://github.com/julianwyngaard/logitrade-html-tools">Source on GitHub</a>
    </footer>
</body>
</html>
