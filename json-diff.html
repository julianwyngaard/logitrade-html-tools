<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Diff Tool - tools.julianwyngaard.dev</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap');

    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #21262d;
      --border-color: #30363d;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --text-muted: #6e7681;
      --accent-blue: #58a6ff;
      --accent-purple: #a371f7;
      --diff-add-bg: rgba(46, 160, 67, 0.15);
      --diff-add-border: #238636;
      --diff-add-text: #7ee787;
      --diff-remove-bg: rgba(248, 81, 73, 0.15);
      --diff-remove-border: #da3633;
      --diff-remove-text: #ffa198;
      --diff-modify-bg: rgba(210, 153, 34, 0.15);
      --diff-modify-border: #9e6a03;
      --diff-modify-text: #d29922;
      --diff-unchanged-text: #6e7681;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 24px;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 16px;
      color: var(--accent-blue);
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--border-color);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      font-size: 18px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    h1 span {
      color: var(--text-secondary);
      font-weight: 400;
    }

    .header-actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      font-family: 'Space Grotesk', sans-serif;
      padding: 8px 16px;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn:hover {
      background: var(--bg-tertiary);
      border-color: var(--text-muted);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      border: none;
      color: white;
    }

    .btn-primary:hover {
      opacity: 0.9;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
    }

    .btn-icon {
      width: 16px;
      height: 16px;
    }

    .editors-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 16px;
    }

    .editor-panel {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      overflow: hidden;
    }

    .editor-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border-color);
    }

    .editor-title {
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .editor-title .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .editor-title .dot.original {
      background: var(--diff-remove-text);
    }

    .editor-title .dot.modified {
      background: var(--diff-add-text);
    }

    .editor-actions {
      display: flex;
      gap: 4px;
    }

    .btn-small {
      padding: 4px 10px;
      font-size: 12px;
      border-radius: 4px;
    }

    .editor-wrapper {
      position: relative;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 16px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      line-height: 1.6;
      background: var(--bg-secondary);
      border: none;
      color: var(--text-primary);
      resize: vertical;
      outline: none;
    }

    textarea::placeholder {
      color: var(--text-muted);
    }

    textarea:focus {
      box-shadow: inset 0 0 0 2px var(--accent-blue);
    }

    .error-message {
      padding: 8px 16px;
      background: var(--diff-remove-bg);
      border-top: 1px solid var(--diff-remove-border);
      color: var(--diff-remove-text);
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      display: none;
    }

    .error-message.visible {
      display: block;
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    .diff-output {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      overflow: hidden;
    }

    .diff-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border-color);
    }

    .diff-title {
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-secondary);
    }

    .diff-stats {
      display: flex;
      gap: 16px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
    }

    .stat {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .stat.added { color: var(--diff-add-text); }
    .stat.removed { color: var(--diff-remove-text); }
    .stat.modified { color: var(--diff-modify-text); }

    .diff-content {
      padding: 16px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      line-height: 1.8;
      min-height: 200px;
      max-height: 500px;
      overflow: auto;
    }

    .diff-empty {
      color: var(--text-muted);
      text-align: center;
      padding: 60px 20px;
    }

    .diff-empty-icon {
      font-size: 48px;
      margin-bottom: 12px;
      opacity: 0.5;
    }

    .diff-line {
      display: flex;
      padding: 2px 8px;
      margin: 2px 0;
      border-radius: 4px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .diff-line.added {
      background: var(--diff-add-bg);
      border-left: 3px solid var(--diff-add-border);
    }

    .diff-line.removed {
      background: var(--diff-remove-bg);
      border-left: 3px solid var(--diff-remove-border);
    }

    .diff-line.modified {
      background: var(--diff-modify-bg);
      border-left: 3px solid var(--diff-modify-border);
    }

    .diff-line.unchanged {
      color: var(--diff-unchanged-text);
      border-left: 3px solid transparent;
    }

    .diff-symbol {
      width: 20px;
      flex-shrink: 0;
      font-weight: 600;
    }

    .diff-line.added .diff-symbol { color: var(--diff-add-text); }
    .diff-line.removed .diff-symbol { color: var(--diff-remove-text); }
    .diff-line.modified .diff-symbol { color: var(--diff-modify-text); }

    .diff-path {
      color: var(--accent-blue);
      margin-right: 8px;
      flex-shrink: 0;
    }

    .diff-value {
      flex: 1;
    }

    .diff-value .old-value {
      color: var(--diff-remove-text);
      text-decoration: line-through;
      opacity: 0.8;
    }

    .diff-value .new-value {
      color: var(--diff-add-text);
    }

    .diff-value .arrow {
      color: var(--text-muted);
      margin: 0 8px;
    }

    .type-tag {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 3px;
      margin-left: 8px;
      text-transform: uppercase;
      font-weight: 600;
    }

    .type-tag.type-change {
      background: var(--diff-modify-bg);
      color: var(--diff-modify-text);
      border: 1px solid var(--diff-modify-border);
    }

    .key-highlight {
      color: var(--accent-purple);
    }

    .string-value { color: #a5d6ff; }
    .number-value { color: #79c0ff; }
    .boolean-value { color: #ff7b72; }
    .null-value { color: var(--text-muted); font-style: italic; }

    .nested-diff {
      margin-left: 20px;
      padding-left: 12px;
      border-left: 1px dashed var(--border-color);
    }

    footer {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border-color);
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    footer a {
      color: var(--accent-blue);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .status-message {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      z-index: 1000;
      transform: translateX(120%);
      transition: transform 0.3s ease;
      max-width: 400px;
    }

    .status-message.visible {
      transform: translateX(0);
    }

    .status-message.success {
      background: var(--diff-add-bg);
      border: 1px solid var(--diff-add-border);
      color: var(--diff-add-text);
    }

    .status-message.error {
      background: var(--diff-remove-bg);
      border: 1px solid var(--diff-remove-border);
      color: var(--diff-remove-text);
    }

    .status-message.info {
      background: var(--bg-tertiary);
      border: 1px solid var(--accent-blue);
      color: var(--accent-blue);
    }

    @media (max-width: 900px) {
      .editors-container {
        grid-template-columns: 1fr;
      }

      .header-actions {
        flex-wrap: wrap;
      }

      .status-message {
        left: 20px;
        right: 20px;
        max-width: none;
      }
    }
  </style>

  <script>
    // Diff statistics
    let stats = { added: 0, removed: 0, modified: 0 };

    // Parse JSON with detailed error
    function parseJSON(str, editorId) {
      const errorEl = document.getElementById(`${editorId}-error`);
      try {
        const result = JSON.parse(str);
        errorEl.textContent = '';
        errorEl.classList.remove('visible');
        return { success: true, data: result };
      } catch (e) {
        const match = e.message.match(/position (\d+)/);
        let errorMsg = e.message;
        if (match) {
          const pos = parseInt(match[1]);
          const lines = str.substring(0, pos).split('\n');
          const line = lines.length;
          const col = lines[lines.length - 1].length + 1;
          errorMsg = `Error at line ${line}, column ${col}: ${e.message}`;
        }
        errorEl.textContent = errorMsg;
        errorEl.classList.add('visible');
        return { success: false, error: errorMsg };
      }
    }

    // Format JSON in editor
    function formatJSON(editorId) {
      const textarea = document.getElementById(editorId);
      const result = parseJSON(textarea.value, editorId);
      if (result.success) {
        textarea.value = JSON.stringify(result.data, null, 2);
      }
    }

    // Get type of value
    function getType(value) {
      if (value === null) return 'null';
      if (Array.isArray(value)) return 'array';
      return typeof value;
    }

    // Format value for display with syntax highlighting
    function formatValue(value) {
      const type = getType(value);
      switch (type) {
        case 'string':
          return `<span class="string-value">"${escapeHtml(value)}"</span>`;
        case 'number':
          return `<span class="number-value">${value}</span>`;
        case 'boolean':
          return `<span class="boolean-value">${value}</span>`;
        case 'null':
          return `<span class="null-value">null</span>`;
        case 'array':
          return `<span class="null-value">[Array: ${value.length} items]</span>`;
        case 'object':
          return `<span class="null-value">{Object: ${Object.keys(value).length} keys}</span>`;
        default:
          return escapeHtml(String(value));
      }
    }

    // Escape HTML
    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    // Deep diff algorithm
    function deepDiff(original, modified, path = '$') {
      const diffs = [];
      const origType = getType(original);
      const modType = getType(modified);

      // Type mismatch
      if (origType !== modType) {
        stats.modified++;
        diffs.push({
          type: 'modified',
          path: path,
          oldValue: original,
          newValue: modified,
          typeChange: true,
          oldType: origType,
          newType: modType
        });
        return diffs;
      }

      // Handle arrays
      if (origType === 'array') {
        const maxLen = Math.max(original.length, modified.length);
        for (let i = 0; i < maxLen; i++) {
          const itemPath = `${path}[${i}]`;
          if (i >= original.length) {
            stats.added++;
            diffs.push({
              type: 'added',
              path: itemPath,
              value: modified[i]
            });
          } else if (i >= modified.length) {
            stats.removed++;
            diffs.push({
              type: 'removed',
              path: itemPath,
              value: original[i]
            });
          } else {
            diffs.push(...deepDiff(original[i], modified[i], itemPath));
          }
        }
        return diffs;
      }

      // Handle objects
      if (origType === 'object') {
        const allKeys = new Set([...Object.keys(original), ...Object.keys(modified)]);
        for (const key of allKeys) {
          const keyPath = `${path}.${key}`;
          const hasOrig = key in original;
          const hasMod = key in modified;

          if (!hasOrig && hasMod) {
            stats.added++;
            diffs.push({
              type: 'added',
              path: keyPath,
              key: key,
              value: modified[key]
            });
          } else if (hasOrig && !hasMod) {
            stats.removed++;
            diffs.push({
              type: 'removed',
              path: keyPath,
              key: key,
              value: original[key]
            });
          } else {
            diffs.push(...deepDiff(original[key], modified[key], keyPath));
          }
        }
        return diffs;
      }

      // Primitive comparison
      if (original !== modified) {
        stats.modified++;
        diffs.push({
          type: 'modified',
          path: path,
          oldValue: original,
          newValue: modified
        });
      }

      return diffs;
    }

    // Render diff output
    function renderDiff(diffs) {
      if (diffs.length === 0) {
        return `
          <div class="diff-empty">
            <div class="diff-empty-icon">&#10003;</div>
            <div>No differences found - JSON documents are identical</div>
          </div>
        `;
      }

      let html = '';
      for (const diff of diffs) {
        switch (diff.type) {
          case 'added':
            html += `
              <div class="diff-line added">
                <span class="diff-symbol">+</span>
                <span class="diff-path">${escapeHtml(diff.path)}</span>
                <span class="diff-value">${formatValue(diff.value)}</span>
              </div>
            `;
            break;
          case 'removed':
            html += `
              <div class="diff-line removed">
                <span class="diff-symbol">-</span>
                <span class="diff-path">${escapeHtml(diff.path)}</span>
                <span class="diff-value">${formatValue(diff.value)}</span>
              </div>
            `;
            break;
          case 'modified':
            const typeTag = diff.typeChange
              ? `<span class="type-tag type-change">${diff.oldType} &#8594; ${diff.newType}</span>`
              : '';
            html += `
              <div class="diff-line modified">
                <span class="diff-symbol">~</span>
                <span class="diff-path">${escapeHtml(diff.path)}${typeTag}</span>
                <span class="diff-value">
                  <span class="old-value">${formatValue(diff.oldValue)}</span>
                  <span class="arrow">&#8594;</span>
                  <span class="new-value">${formatValue(diff.newValue)}</span>
                </span>
              </div>
            `;
            break;
        }
      }
      return html;
    }

    // Main compare function
    function compareJSON() {
      const originalText = document.getElementById('original').value.trim();
      const modifiedText = document.getElementById('modified').value.trim();

      if (!originalText || !modifiedText) {
        document.getElementById('diff-content').innerHTML = `
          <div class="diff-empty">
            <div class="diff-empty-icon">&#9888;</div>
            <div>Please enter JSON in both panels</div>
          </div>
        `;
        return;
      }

      const original = parseJSON(originalText, 'original');
      const modified = parseJSON(modifiedText, 'modified');

      if (!original.success || !modified.success) {
        document.getElementById('diff-content').innerHTML = `
          <div class="diff-empty">
            <div class="diff-empty-icon">&#10007;</div>
            <div>Please fix JSON syntax errors above</div>
          </div>
        `;
        return;
      }

      // Reset stats
      stats = { added: 0, removed: 0, modified: 0 };

      // Compute diff
      const diffs = deepDiff(original.data, modified.data);

      // Update stats display
      document.getElementById('stat-added').textContent = `+${stats.added} added`;
      document.getElementById('stat-removed').textContent = `-${stats.removed} removed`;
      document.getElementById('stat-modified').textContent = `~${stats.modified} modified`;

      // Render diff
      document.getElementById('diff-content').innerHTML = renderDiff(diffs);
    }

    // Swap editors
    function swapEditors() {
      const original = document.getElementById('original');
      const modified = document.getElementById('modified');
      const temp = original.value;
      original.value = modified.value;
      modified.value = temp;

      // Clear errors
      document.getElementById('original-error').classList.remove('visible');
      document.getElementById('modified-error').classList.remove('visible');
    }

    // Clear all
    function clearAll() {
      document.getElementById('original').value = '';
      document.getElementById('modified').value = '';
      document.getElementById('original-error').classList.remove('visible');
      document.getElementById('modified-error').classList.remove('visible');
      document.getElementById('diff-content').innerHTML = `
        <div class="diff-empty">
          <div class="diff-empty-icon">&#8693;</div>
          <div>Enter JSON in both panels and click <strong>Compare JSON</strong></div>
        </div>
      `;
      document.getElementById('stat-added').textContent = '+0 added';
      document.getElementById('stat-removed').textContent = '-0 removed';
      document.getElementById('stat-modified').textContent = '~0 modified';
    }

    // Load sample data
    function loadSampleData() {
      const original = {
        "name": "John Doe",

        "address": {

          "city": "New York",

        "address": {

      // Clear any previous errors
      document.getElementById('original-error').classList.remove('visible');
      document.getElementById('modified-error').classList.remove('visible');

      // Auto-compare
      compareJSON();

    // Status message
    let statusTimeout;
    function showStatus(message, type = 'info') {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = 'status-message ' + type;

      // Trigger reflow to restart animation
      void status.offsetWidth;
      status.classList.add('visible');

      clearTimeout(statusTimeout);
      statusTimeout = setTimeout(() => {
        status.classList.remove('visible');
      }, 4000);
    }

    // Share URL functionality
    const MAX_URL_LENGTH = 8000;

    function shareURL() {
      const originalText = document.getElementById('original').value.trim();
      const modifiedText = document.getElementById('modified').value.trim();

      if (!originalText && !modifiedText) {
        showStatus('Nothing to share - enter JSON in both panels first', 'error');
        return;
      }

      // Validate JSON before sharing
      if (originalText) {
        const originalResult = parseJSON(originalText, 'original');
        if (!originalResult.success) {
          showStatus('Cannot share - fix JSON syntax errors in Original panel', 'error');
          return;
        }
      }

      if (modifiedText) {
        const modifiedResult = parseJSON(modifiedText, 'modified');
        if (!modifiedResult.success) {
          showStatus('Cannot share - fix JSON syntax errors in Modified panel', 'error');
          return;
        }
      }

      // Encode the data
      const data = { original: originalText, modified: modifiedText };
      const encoded = encodeURIComponent(JSON.stringify(data));
      const baseURL = window.location.origin + window.location.pathname;
      const fullURL = baseURL + '?data=' + encoded;

      if (fullURL.length > MAX_URL_LENGTH) {
        showStatus(`Content too large to share via URL (${fullURL.length} chars, max ${MAX_URL_LENGTH}). Try with smaller JSON documents.`, 'error');
        return;
      }

      // Update URL in address bar
      window.history.replaceState({}, '', '?data=' + encoded);

      // Copy to clipboard
      navigator.clipboard.writeText(fullURL).then(() => {
        showStatus('Share URL copied to clipboard!', 'success');
      }).catch(() => {
        showStatus('URL updated - copy from address bar to share', 'info');
      });
    }

    // Load from URL on page load
    function loadFromURL() {
      const params = new URLSearchParams(window.location.search);
      const dataParam = params.get('data');

      if (dataParam) {
        try {
          const decoded = decodeURIComponent(dataParam);
          const data = JSON.parse(decoded);

          // Validate structure
          if (typeof data !== 'object' || data === null) {
            throw new Error('Invalid data format');
          }

          // Load original if present
          if (data.original && typeof data.original === 'string') {
            document.getElementById('original').value = data.original;
          }

          // Load modified if present
          if (data.modified && typeof data.modified === 'string') {
            document.getElementById('modified').value = data.modified;
          }

          showStatus('Loaded JSON from shared URL', 'info');

          // Auto-compare if both panels have content
          if (data.original && data.modified) {
            compareJSON();
          }
        } catch (e) {
          showStatus('Failed to load data from URL', 'error');
        }
      }
    }

    // Initialize on page load
    loadFromURL();

    // Keyboard shortcut
    document.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        compareJSON();
      }
    });
  </script>
