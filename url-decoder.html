    <title>URL Decoder - tools.julianwyngaard.dev</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 1rem;
            line-height: 1.6;
            color: #333;

            margin-bottom: 0.5rem;

            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #0066cc;

        }
        .back-link:hover {
            text-decoration: underline;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            font-family: 'SF Mono', Monaco, Consolas, monospace;
            font-size: 0.85rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #0066cc;
        }
        .buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin: 1rem 0;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f5f5f5;
        }
        button:hover {
            background: #e5e5e5;
        }
        button.primary {
            background: #0066cc;
            color: white;
            border-color: #0066cc;
        }
        button.primary:hover {
            background: #0055aa;
        }
        .component-row {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }
        .component-label {
            font-weight: 600;
            min-width: 80px;
            flex-shrink: 0;
            color: #555;
            font-size: 0.9rem;
        }
        .component-value {
            flex: 1;
            background: #f5f5f5;
            padding: 0.4rem 0.6rem;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, Consolas, monospace;
            font-size: 0.85rem;
            word-break: break-all;
            min-width: 0;
        }
        .component-value.empty {
            color: #999;
            font-family: system-ui, -apple-system, sans-serif;
            font-style: italic;
        }
        .copy-btn {
            flex-shrink: 0;
            padding: 0.3rem 0.4rem;
            font-size: 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .copy-btn:hover {
            background: #f0f0f0;
            border-color: #bbb;
        }
        .copy-btn svg {
            width: 16px;
            height: 16px;
            stroke: #555;
            fill: none;
        }
        .copy-btn.copied svg {
            stroke: #155724;
        }
        .param-group {
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: #f9f9f9;
            border-radius: 6px;
            border: 1px solid #eee;
        }
        .param-row {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
            margin-bottom: 0.35rem;
        }
        .param-row:last-child {
            margin-bottom: 0;
        }
        .param-label {
            font-size: 0.8rem;
            font-weight: 600;
            color: #888;
            min-width: 45px;
            flex-shrink: 0;
        }
        .param-value {
            flex: 1;
            background: #fff;
            padding: 0.3rem 0.5rem;
            border-radius: 3px;
            font-family: 'SF Mono', Monaco, Consolas, monospace;
            font-size: 0.85rem;
            word-break: break-all;
            border: 1px solid #e8e8e8;
            min-width: 0;
        }
        .badge {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }
        .badge.valid {
            background: #d4edda;
            color: #155724;
        }
        .badge.invalid {
            background: #f8d7da;
            color: #721c24;
        }
        .badge:empty {
            display: none;
        }
        .status {
            margin-top: 0.5rem;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .status.info {
            background: #e7f3ff;
            color: #004085;
        }
        .status:empty {
            display: none;
        }
        .no-params {
            color: #999;
            font-style: italic;
            padding: 0.5rem 0;
        }
        footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9rem;
        }
        footer a {
            color: #0066cc;
        }
        @media (max-width: 600px) {
            .component-row {
                flex-wrap: wrap;
            }
            .component-label {
                min-width: 100%;
                margin-bottom: 0.1rem;
            }
            .param-row {
                flex-wrap: wrap;
            }
            .param-label {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">&larr; All Tools</a>
    <h1>URL Decoder</h1>
    <p>Paste any URL to deconstruct it into its individual components.</p>

    <label for="url-input">URL</label>
    <input type="text" id="url-input" placeholder="https://example.com/path?param1=value1&param2=value2">
    <div id="badge" class="badge"></div>

    <div class="buttons">
        <button onclick="shareURL()">Share URL</button>
        <button onclick="clearInput()">Clear</button>
    </div>

    <div id="status" class="status"></div>

    <div id="output" style="display: none;">
        <h2>URL Components</h2>
        <div id="components"></div>

        <h2>Query Parameters</h2>
        <div id="params"></div>
    </div>

    <footer>
        <a href="index.html">tools.julianwyngaard.dev</a> |
        <a href="https://github.com/julianwyngaard/logitrade-html-tools">Source</a>
    </footer>

    <script>
        const STORAGE_KEY = 'url-decoder-state';

        const COPY_ICON = '<svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>';
        const CHECK_ICON = '<svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>';

        function copyToClipboard(text, btn) {
            navigator.clipboard.writeText(text).then(() => {
                btn.innerHTML = CHECK_ICON;
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.innerHTML = COPY_ICON;
                    btn.classList.remove('copied');
                }, 1500);
            }).catch(() => {
                showStatus('Copy failed — use manual selection', 'error');
            });
        }

        function makeCopyButton(text) {
            const btn = document.createElement('button');
            btn.className = 'copy-btn';
            btn.title = 'Copy';
            btn.innerHTML = COPY_ICON;
            btn.addEventListener('click', () => copyToClipboard(text, btn));
            return btn;
        }

        function makeComponentRow(label, value, isEmpty) {
            const row = document.createElement('div');
            row.className = 'component-row';

            const labelEl = document.createElement('div');
            labelEl.className = 'component-label';
            labelEl.textContent = label;
            row.appendChild(labelEl);

            const valueEl = document.createElement('div');
            valueEl.className = 'component-value' + (isEmpty ? ' empty' : '');
            valueEl.textContent = value;
            row.appendChild(valueEl);

            if (!isEmpty) {
                row.appendChild(makeCopyButton(value));
            }

            return row;
        }

        function makeParamGroup(key, value) {
            const group = document.createElement('div');
            group.className = 'param-group';

            // Key row
            const keyRow = document.createElement('div');
            keyRow.className = 'param-row';

            const keyLabel = document.createElement('div');
            keyLabel.className = 'param-label';
            keyLabel.textContent = 'Key:';
            keyRow.appendChild(keyLabel);

            const keyValue = document.createElement('div');
            keyValue.className = 'param-value';
            keyValue.textContent = key;
            keyRow.appendChild(keyValue);

            keyRow.appendChild(makeCopyButton(key));
            group.appendChild(keyRow);

            // Value row
            const valRow = document.createElement('div');
            valRow.className = 'param-row';

            const valLabel = document.createElement('div');
            valLabel.className = 'param-label';
            valLabel.textContent = 'Value:';
            valRow.appendChild(valLabel);

            const valValue = document.createElement('div');
            valValue.className = 'param-value';
            valValue.textContent = value;
            valRow.appendChild(valValue);

            valRow.appendChild(makeCopyButton(value));
            group.appendChild(valRow);

            return group;
        }

        function decodeAndRender() {
            const input = document.getElementById('url-input').value;
            const badge = document.getElementById('badge');
            const output = document.getElementById('output');
            const components = document.getElementById('components');
            const params = document.getElementById('params');

            if (!input.trim()) {
                badge.textContent = '';
                badge.className = 'badge';
                output.style.display = 'none';
                return;
            }

            let parsed;
            try {
                parsed = new URL(input.trim());
            } catch (e) {
                badge.textContent = 'Invalid URL';
                badge.className = 'badge invalid';
                output.style.display = 'none';
                return;
            }

            badge.textContent = 'Valid URL';
            badge.className = 'badge valid';
            output.style.display = 'block';

            // Render components
            components.innerHTML = '';
            components.appendChild(makeComponentRow('Protocol', parsed.protocol, false));
            components.appendChild(makeComponentRow('Domain', parsed.hostname, !parsed.hostname));
            const DEFAULT_PORTS = { 'https:': '443', 'http:': '80', 'ftp:': '21' };
            const port = parsed.port || DEFAULT_PORTS[parsed.protocol] || 'Unknown';
            components.appendChild(makeComponentRow('Port', port, false));
            components.appendChild(makeComponentRow('Path', parsed.pathname, false));
            components.appendChild(makeComponentRow('Hash', parsed.hash || 'No hash', !parsed.hash));

            // Render query parameters
            params.innerHTML = '';
            const entries = Array.from(parsed.searchParams.entries());

            if (entries.length === 0) {
                const noParams = document.createElement('div');
                noParams.className = 'no-params';
                noParams.textContent = 'No query parameters';
                params.appendChild(noParams);
            } else {
                entries.forEach(([key, value]) => {
                    params.appendChild(makeParamGroup(key, value));
                });
            }

            saveState();
        }

        function clearInput() {
            document.getElementById('url-input').value = '';
            decodeAndRender();
            localStorage.removeItem(STORAGE_KEY);
            window.history.replaceState({}, '', window.location.pathname);
            showStatus('Cleared', 'info');
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    status.textContent = '';
                    status.className = 'status';
                }, 3000);
            }
        }

        function shareURL() {
            const input = document.getElementById('url-input').value.trim();
            if (!input) {
                showStatus('Nothing to share', 'error');
                return;
            }

            const encoded = encodeURIComponent(input);

            if (encoded.length > 2000) {
                showStatus('URL too large to share via link', 'error');
                return;
            }

            const url = window.location.origin + window.location.pathname + '?url=' + encoded;
            window.history.replaceState({}, '', '?url=' + encoded);

            navigator.clipboard.writeText(url).then(() => {
                showStatus('Share link copied to clipboard', 'success');
            }).catch(() => {
                showStatus('URL updated — copy from address bar', 'info');
            });
        }

        function saveState() {
            const input = document.getElementById('url-input').value.trim();
            if (input) {
                localStorage.setItem(STORAGE_KEY, input);
            }
        }

        function loadState() {
            const params = new URLSearchParams(window.location.search);
            const urlParam = params.get('url');

            if (urlParam) {
                document.getElementById('url-input').value = urlParam;
                showStatus('Loaded from URL', 'info');
                return;
            }

            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) {
                document.getElementById('url-input').value = stored;
                showStatus('Loaded from saved session', 'info');
                return;
            }
        }

        // Initialize
        document.getElementById('url-input').addEventListener('input', decodeAndRender);
        loadState();
        decodeAndRender();
    </script>
</body>
</html>
